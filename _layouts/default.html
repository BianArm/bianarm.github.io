<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Basic CSS for styling -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }
      h1, h2, h3 { color: #2c3e50; }
      a { color: #3498db; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .header { border-bottom: 1px solid #eee; margin-bottom: 30px; padding-bottom: 20px; }
      .footer { border-top: 1px solid #eee; margin-top: 50px; padding-top: 20px; text-align: center; color: #666; }
    </style>
  </head>
  <body>
    <div class="header">
      <h1><a href="/">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </div>
    
    <main>
      {{ content }}
    </main>
    
    <div class="footer">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Powered by Jekyll & GitHub Pages.</p>
    </div>
  </body>
</html>
